<p>LOGIN</p>
<!DOCTYPE html>
<html>
<head>
    <style>
        body{
           background-image:  linear-gradient(to left top, #55e6f3, #55e6f3, #55e6f3, #55e6f3, #55e6f3, #6de7f8, #81e9fc, #94eaff, #baedff, #daf1ff, #f2f6ff, #ffffff);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="col-md-6">
    <!-- <div class="username">UserName:{{userdisplay}}</div> -->
<form [formGroup]="loginGroup">
<div class="form-group">
    <label><b>User Name</b></label> &nbsp;
    <input type="text"  formControlName="UserName" class="form-control" placeholder="Enter User Name"/>&nbsp;
    <div style="color: red;" *ngIf="loginGroup.controls.UserName.errors && loginGroup.controls.UserName.touched"> Enter User Name </div>
</div>
    <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"/>&nbsp;
        <div style="color: red;" *ngIf="loginGroup.controls.password.errors && loginGroup.controls.password.touched"> Enter Password </div>
    </div>
    <br/>
    <input type="button" value="Login" (click)="validate()" class="btn btn-sm btn-primary" />   

</form>
</div>
</body>
</html>
