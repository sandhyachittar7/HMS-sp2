<p>OUTPATIENT BILL</p>
<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-image: linear-gradient(to right bottom, #cae195, #ddd183, #edc07a, #f9ae7c, #ff9d86, #f4948a, #e88b8d, #da848f, #c07f85, #a6797c, #8c7374, #716c6c);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-6 mt-2">
<form [formGroup]="outbillGroup">
    
    
    <div class="form-group">
        <label for="billId"><b>Bill Id</b></label>&nbsp;&nbsp;
        <input type="text" formControlName="billId"/>&nbsp;&nbsp;
        <input type="button" value="Search" (click)="searchOutBill()"/>
    </div><br/>
      <div class="form-group">
        <label for="outPatientId"><b>OutPatient Id</b></label>
       
        <input type="text" formControlName="outPatientId"/>
        </div>
    
    <div class="form-group">
        <label for="doctorFees"><b>Doctor Fees</b></label>
        <input type="text"  (change)="calculatetotal()" formControlName="doctorFees" class="form-control"/>
    </div>

       <div class="form-group">
        <label for="labCharges"><b>Lab Charges</b></label>
        <input type="text" (change)="calculatetotal()" formControlName="labCharges" class="form-control"/>
    </div>

      <div class="form-group">
        <label for="totalAmount"><b>Total Amount</b></label>
        <input type="text" formControlName="totalAmount" class="form-control"/>
    </div><br/>
   
    <div>
        &nbsp;&nbsp; <input type="button" value="Save" (click)="saveOutBill()" class="btn btn-sm btn-primary"/>&nbsp;&nbsp;
        <!-- <input type="button" value="Delete" (click)="deleteOutBill()" class="btn btn-sm btn-gray"/> -->
        <input type="button" value="Update" (click)="updateOutBill()" class="btn btn-sm btn-dark"/>
        <!-- <input type="button" value="BillGeneration" (click)="calculate()" class="btn btn-sm btn-dark"/> -->
            
    </div>
</form>
 </div>
             
            <div class="col-md-8">
            <table class="table table-striped">
            <tr>
            <th>Bill Id</th>&nbsp;&nbsp;
            <th>OutPatient Id</th>&nbsp;&nbsp;
            <th>Doctor Fees</th>&nbsp;&nbsp;
            <th>Lab Charges</th>&nbsp;&nbsp;
            <th>Total Amount</th>

            

            </tr>
            <tr *ngFor="let outbill of outBillList">
            <td>{{outbill.billId}}</td>&nbsp;&nbsp;
            <td>{{outbill.outPatientId }}</td>&nbsp;&nbsp;
            <td>{{outbill.doctorFees | currency:'INR'}}</td>&nbsp;&nbsp;
            <td>{{outbill.labCharges | currency:'INR'}}</td>&nbsp;&nbsp;
            <td>{{calculateamount(outbill) | currency:'INR'}}</td>
            </tr>
            </table>
             
            </div>
            </div>
</body>
</html>
