    <div class="form-group">
        <label><b>Patient Name</b></label>&nbsp;
        <select formControlName="patientId" class="form-control" >
            <option></option>
            <option value="{{pat.patientId}}" *ngFor="let pat of patientList">{{pat.patientName}}</option>
        </select>
    </div>
    
    
    <div class="form-group">
        <label><b>Doctor Name</b></label>&nbsp;
        <select formControlName="doctorId" class="form-control" >
            <option></option>
            <option value="{{doct.doctorId}}" *ngFor="let doct of doctorList">{{doct.doctorName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label><b>LabTest Name</b></label>&nbsp;
        <select formControlName="labTestId" class="form-control" >
            <option></option>
            <option value="{{lab.labTestId}}" *ngFor="let lab of labTestList">{{lab.labTestType}}</option>
        </select>
    </div>

      <div class="form-group">
        <label for="treatmentDate"><b>Treatment Date</b></label>
        <input type="text" formControlName="treatmentDate" class="form-control" placeholder="Enter Treatment Date"/>
        <div style="color: red;" *ngIf="outpatientGroup.controls.treatmentDate.errors && outpatientGroup.controls.treatmentDate.touched"> Enter TreatmentDate </div>
    </div><br/>
   
    <div>
        &nbsp;<input type="button" value="Save" (click)="saveOutPatient()" class="btn btn-sm btn-primary"/>&nbsp;
        <input type="button" value="Delete" (click)="deleteOutPatient()" class="btn btn-sm btn-danger"/>&nbsp;
        <input type="button" value="Update" (click)="updateOutPatient()" class="btn btn-sm btn-dark"/>&nbsp;

            <div class="col-md-6">

            </tr>
            <tr *ngFor="let out of outPatientList">
            <td>{{out.outPatientId}}</td>
            <td>{{out.patientName}}</td>
            <td>{{out.doctorName}}</td>
            <td>{{out.labTestType}}</td>
            <td>{{out.treatmentDate | date:'mediumDate'}}</td>
            
            </tr>
